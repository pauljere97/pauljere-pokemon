<ng-container *ngIf="pokemon">
    <div class="pokemon-card glass-card flex-col-center">
        <a [routerLink]="['/pokemon', pokemon.name]">
            <img class="pokemon-image" [src]="pokemon.image" [alt]="pokemon.name">
        </a>
        <a [routerLink]="['/pokemon', pokemon.name]" class="pokemon-name">
            <p class="font-three">{{ pokemon.name }}</p>
        </a>
        <p class="pokemon-hash">#{{ pokemon.hashID }}</p>
    </div>
</ng-container>
